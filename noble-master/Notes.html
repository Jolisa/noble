<!DOCTYPE html>
<!--how web browser recognizes the beginning of a new html file -->
<html lang="en">
<!--how web browser recognizes the language a html file is written in-->
<head>
    <!-- this is what you use to title a html file-->
    <meta charset="UTF-8">
    <!--"meta" tag must go inside "head" tag-->
    <!--"meta" tag is used to define information about html file. Look up Metadata definition, means information about information-->
    <!--charset is short for Character Set. UTF-8 is short for Unicode Transformation Format 8-bit. STANDARD for all html docks!-->
    <!--essentially saying the character set for this Metadata is UTF-8-->
    <meta name="description" content="We're All In This Together">
    <!--"name" tag is used to name the content that is being displayed-->
    <!--"We're all in this together" is the description that the web browser will pull for the website. Meta is just naming it as the description.-->
    <title>Sample Project</title>
</head>
<body style="background-color:"> <!--use "style" and "background-color to set the background color for the entire html file-->
    <h2>Style and Colors</h2>
    <!-- "h2" tag is just how to set size of a header-->
    <p> style="color;green background-color;white">Learning the Process </p>

</body>
</html>
